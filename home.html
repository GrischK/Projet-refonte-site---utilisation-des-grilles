<!DOCTYPE html>
<html lang=fr>
    <head>  
        <title>Vinted de Grisch</title>
        <meta charset="UTF-8"/>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header>
            <nav id="header_nav">
                <div id="logo_vinted">
                    <img src="img/Vinted_logo.png" alt="logo_vinted" id="logo">
                </div>
                <div id="nav_searchbar">
                    <input id="searchbar" onkeyup="search_items()" type="text"
                    name="search" placeholder="Rechercher des articles">
                </div>
                <div id="nav_icon_block">
                    <div class="header_nav_icon"><img src="img/contact.png" alt="contact" class="header_nav_img"></div>
                    <div class="header_nav_icon"><img src="img/notification.png" alt="notification" class="header_nav_img"></div>
                    <div class="header_nav_icon"><img src="img/favorite.png" alt="favorite" class="header_nav_img"></div>   
                 </div>
            </nav>
            <nav id="header_nav_list">
                <ul id="nav_list">
                    <li>Femmes</li>
                    <li>Hommes</li>
                    <li>Enfants</li>
                    <li>Maison</li>
                    <li>A propos</li>
                    <li>Notre plateforme</li>
                </ul>
            </nav>
        </header>
        <section>
            <div id="moreitems_section">
                <div>
                    <h1>Tu veux plus d'articles ?</h1>
                    <P>Trouve les articles qui te correspondent le mieux. Ajoute ta taille et ta pointure, ainsi que tes marques préférées.</p>
                </div>  
                <div>
                    <button id="customize_button">Personnaliser</button>
                </div>
            </div>
        </section>
        <main>
            <div class="grid">
                <div><img src="img/items/bonnet.jpeg" alt="bonnet"> </div>
                <div><img src="img/items/chaussures.jpeg" alt="chaussures"></div>     
                <div><img src="img/items/bonnet2.jpeg" alt="bonnet"></div>     
                <div><img src="img/items/chemise.jpeg" alt="chemmise"></div>     
                <div><img src="img/items/chemise2.jpeg" alt="bonnet"></div>  
                <div><img src="img/items/chemise3.jpeg" alt="chemise"></div>   
                <div><img src="img/items/chemise4.jpeg" alt="chemise"></div>   
                <div><img src="img/items/chemise5.jpeg" alt="chemise"></div>   
                <div><img src="img/items/chemise6.jpeg" alt="chemise"></div>   
                <div><img src="img/items/gilet.jpeg" alt="gilet"></div>   
                <div><img src="img/items/gilet2.jpeg" alt="gilet"></div>   
                <div><img src="img/items/gilet3.jpeg" alt="gilet"></div>   
                <div><img src="img/items/gilet4.jpeg" alt="gilet"></div>   
                <div><img src="img/items/pull.jpeg" alt="pull"></div>   
                <div><img src="img/items/pull2.jpeg" alt="pull"></div>   
                <div><img src="img/items/pull3.jpeg" alt="pull"></div>   
                <div><img src="img/items/pull4.jpeg" alt="pull"></div>   
                <div><img src="img/items/pull5.jpeg" alt="pull"></div>   
                <div><img src="img/items/sac.jpeg" alt="sac"></div>   
                <div><img src="img/items/sac2.jpeg" alt="sac"></div> 
                <div><img src="img/items/tshirt.jpeg" alt="tshirt"></div>   
                <div><img src="img/items/tshirt2.jpeg" alt="tshirt"></div>   
                <div><img src="img/items/tshirt3.jpeg" alt="tshirt"></div>   
                <div><img src="img/items/tshirt4.jpeg" alt="tshirt"></div>   
                <div><img src="img/items/tshirt5.jpeg" alt="tshirt"></div>
